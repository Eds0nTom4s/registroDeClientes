spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# Ativa o log das instruções SQL
spring.jpa.show-sql=true

# Formata o SQL para melhorar a legibilidade
spring.jpa.properties.hibernate.format_sql=true

# Loga os parâmetros das queries SQL
spring.jpa.properties.hibernate.type=TRACE

# Ativa logs detalhados para o SQL gerado pelo Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Ativa logs detalhados para os parâmetros das queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password



